<div class="form-border punk">
    <form action="" #userForm="ngForm">
        <h2 class="form-header">ReFocus Data Strength Calculator</h2>      
                <label for="calculator-form" class="calculator-header">What type of data do you gather? (Check all that apply)</label>
                <div class="container form-check-container pl-1">
                    <div class="form-check">  
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-binary" id="checkbox-binary">
                            <label class="form-check-label" for="checkbox-binary">Data that is yes/no, 1/0, or other binary values</label>
                        </div>
                        <div class="form-check">   
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-numerical" id="checkbox-numerical">
                            <label class="form-check-label" for="checkbox-numerical">Data on pricing, sizing, or other numerical values </label>
                        </div>
                        <div class="form-check">  
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-dates" id="checkbox-dates">
                            <label class="form-check-label" for="checkbox-dates">Data for birth dates, start & end dates, or other calendar date values</label>
                        </div>     
                    </div>  
                <div class="form-inline input-container">
                    <div class="mb-3 col-xs-12">
                        <label for="data-points" class="form-label calculator-header">Number of Data Points <span class="help-tip"><p>Data Points are the amount of colums you have. Examples include, age, sex etc. </p></span></label>
                        <input type="number"  class="form-control" id="data-points" name="dataPoints" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="data-attributes" class="form-label calculator-header "> Number of Attributes <span class="help-tip"><p>Attributes are the rows that you have. For example, number of customers or policies that the customers have? </p></span></label>
                        <input type="number" class="form-control" id="data-attributes" name="attributes" ngModel>
                    </div>
                </div>               
                <div class="slidecontainer">
                    <label for="myRange" class="form-label calculator-header">How complete is your data?</label>
                    <input type="range" min="0" max="100" value="0" id="myRange" class="form-range slider" name="slider" ngModel oninput="this.nextElementSibling.value = this.value" >
                    <output>50</output> <span>%</span>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label for="data-update-frequency" class="calculator-header">Data Update Frequency</label>
                                    <select id="data-update-frequency"  class="form-select" aria-label="Default select example" [(ngModel)]="updateFreq" [ngModelOptions]="{standalone: true}" (change)="dropdownChangeOne($event)">
                                        <option *ngFor="let o of freqArray" [value]="o" >{{ o }}</option>
                \                       <option selected value="0">Choose frequency</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input *ngIf="showFrequencyInput" type="text" name="frequency" class="hiddenInput form-control" id="frequency"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label for="data-location" class="calculator-header">Location of Data</label>
                                    <select id="data-location"  class="form-select" aria-label="Default select example" [(ngModel)]="dataLocation" [ngModelOptions]="{standalone: true}" (change)="dropdownChangeTwo($event)" >
                                        <option *ngFor="let o of locationArray" [value]="o" >{{ o }}</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input *ngIf="showLocationInput" type="text" name="location" class="hiddenInput form-control" id="location"/>
                            </div>
                        </div>
                    </div>
                    <button  type="submit" (click)="toggle()" class="btn btn-next container" id="check">Next</button>
                </div>
    </form>
</div>
