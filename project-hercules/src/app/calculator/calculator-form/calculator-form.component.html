<div class="container form-border" [@fadeInAnimation]>
    <form action="">
        <h2>ReFocus Data Strength Calculator</h2>      
                <label for="calculator-form" class="calculator-header">What type of data do you gather? (Check all that apply)</label>
                <div class="container form-check-container pl-1">
                    <div class="form-check">  
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-binary" id="checkbox-binary">
                            <label class="form-check-label" for="checkbox-binary">Data that is yes/no, 1/0, or other binary values</label>
                        </div>
                        <div class="form-check">    
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-numerical" id="checkbox-numerical">
                            <label class="form-check-label" for="checkbox-numerical">Data on pricing, sizing, or other numerical values </label>
                        </div>
                        <div class="form-check">    
                            <input class="form-check-input" type="checkbox" value="" name="checkbox-dates" id="checkbox-dates">
                            <label class="form-check-label" for="checkbox-dates">Data for birth dates, start & end dates, or other calendar date values</label>
                        </div>     
                    </div>  
                <div class="form-inline input-container">
                    <div class="mb-3">
                        <label for="data-points" class="form-label calculator-header">Number of Data Points</label>
                        <input type="text" class="form-control" id="data-points">
                    </div>
                    <div class="mb-3">
                        <label for="data-attributes" class="form-label calculator-header">Number of Attributes</label>
                        <input type="text" class="form-control" id="data-attributes">
                    </div>
                </div>               
                <div class="slidecontainer">
                    <label for="myRange" class="form-label calculator-header">How complete is your data?</label>
                    <input type="range" min="0" max="100" value="0" id="myRange" class="form-range slider" oninput="this.nextElementSibling.value = this.value" >
                    <output>0</output> <span>%</span>
                </div>
                <div class="form-inline input-container container">
                    <div>
                        <label for="data-update-frequency" class="calculator-header"s>Data Update Frequency</label>
                        <select id="data-update-frequency"  class="form-select" aria-label="Default select example" (change)="dropdownChangeOne($event.target.value)">
    \                       <option selected>Choose frequency</option>
                            <option value="1">Once a week</option>
                            <option value="2">Biweekly</option>
                            <option value="3">Once a month</option>
                            <!-- option to enter own value? -->
                            <option value="4">Other</option>
                          </select>
                          <input type="text" name="frequency" id="frequency" style='display:none'/>
                    </div>
                    <div>
                        <label for="data-location" class="calculator-header">Location of Data</label>
                        <select id="data-location"  class="form-select" aria-label="Default select example" (change)="dropdownChangeTwo($event.target.value)">
                            <option selected>Choose location</option>
                            <option value="1">Database</option>
                            <option value="2">Google Sheets</option>
                            <option value="3">Microsoft Excel Spreadsheet</option>
                            <!-- option to enter own value? -->
                            <option value="4">Other</option>
                          </select>
                          <input type="text" name="location" id="location" style='display:none'/>
                    </div>
                </div>

                <div >
                    <button  type="button" (click)="toggle()" class="btn btn-next container" id="check">Next</button>
                </div>
    </form>
</div>
